{% extends 'index.html' %}

{% block title %}
    Sign in
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row text-center">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="login-title">
                            <h4>Login</h4>
                        </div>
                        <div class="login-form mt-4">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <input id="email" name="Full Name" placeholder="Email or Username"
                                               class="form-control" type="text">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <input type="pass" class="form-control" id="pass" placeholder="Password">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <button type="button" class="btn btn-danger btn-block">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div class="logi-forgot text-right mt-2">
                            <a href="{% url 'accounts:reset_password' %}">Reset Password </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
